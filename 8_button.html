<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</head>
<body>
    <h1>Exercise for button </h1>
    <div class="container">
        <span>buttons are as following</span><br>
        <button class="btn btn-primary">button primary</button><br>
        <button class="btn btn-secondary">button secondary</button><br>
        <button class="btn btn-danger">button danger</button><br>
        <button class="btn btn-light">button light</button><br>
        <button class="btn btn-dark">button dark</button><br>
        <button class="btn btn-success">button success</button><br>
        <button class="btn btn-info">button info</button><br>
        <button class="btn btn-warning">button warning</button><br>

        <button class="btn btn-outline-primary">button primary</button><br>
        <button class="btn btn-outline-secondary">button secondary</button><br>
        <button class="btn btn-outline-danger">button danger</button><br>
        <button class="btn btn-outline-light">button light</button><br>
        <button class="btn btn-outline-dark">button dark</button><br>
        <button class="btn btn-outline-success">button success</button><br>
        <button class="btn btn-outline-info">button info</button><br>
        <button class="btn btn-outline-warning">button warning</button><br>

        <br>
        <br>
        <h3>badges</h3>
        <span class="badge bg-primary">primary</span>
        <span class="badge bg-secondary">secondary</span>
        <span class="badge bg-danger">danger</span>
        <span class="badge bg-success">success</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-warning">warning</span>
        <span class="badge bg-black">black</span>
        <span class="badge bg-dark">dark</span>

    </div>


</body>
</html>
